<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <div *ngIf="message.text" class=" alert alert-{{message.type}}">{{message.text}}</div>
    <form #f="ngForm" (ngSubmit)="postForm(f)">
      <div class="form-group">
        <label class="control-label" for="event-category">Выберите категорию</label>
        <select class="form-control"
                id="event-category"
                name="category"
                [ngModel]="1"
                required>
          <option *ngFor="let c of categories"
                  [value]="c.id">
            {{c.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Выберите тип</label>
        <div *ngFor="let t of types">
          <label>
            <input class="radio"
                   name="type"
                   type="radio"
                   [value]="t.type"
                   [ngModel]="'outcome'"
                   required>
            <span>{{t.label}}</span>
          </label>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': amount.touched && amount.invalid}">
        <label class="control-label" for="amount">Введите сумму</label>
        <input type="number"
               id="amount"
               class="form-control"
               #amount="ngModel"
               name="amount"
               min="1"
               ngModel
               required>
        <div class="form-help-text" *ngIf="amount.touched && amount.invalid">
          Обязательное поле
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': description.touched && description.invalid}">
        <label class="control-label" for="description">Введите описание</label>
        <input type="text"
               id="description"
               class="form-control"
               #description="ngModel"
               name="description"
               ngModel
               required>
        <div class="form-help-text" *ngIf="description.touched && description.invalid">
          Обязательное поле
        </div>
      </div>
      <button type="submit" class="btn btn-primary"
              [disabled]="f.invalid">
        Добавить
      </button>
    </form>
  </div>
</div>
