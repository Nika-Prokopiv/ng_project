<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Список событий</h3>
          </div>
          <div class="form-inline pull-right m-r-2">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     [placeholder]="searchPlaceholder"
                     [(ngModel)]="searchValue">
            </div>
            <div class="btn-group" hmDropdown>
              <button type="button" class="btn btn-secondary dropdown-toggle ">
                {{searchFieldName}}
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="changeFilterCriteria('amount')">Сумма</a>
                <a class="dropdown-item" (click)="changeFilterCriteria('date')">Дата</a>
                <a class="dropdown-item" (click)="changeFilterCriteria('category')">Категория</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="changeFilterCriteria('type')">Тип</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Сумма</th>
              <th>Дата</th>
              <th>Категория</th>
              <th>Тип</th>
              <th class="text-lg-center">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let e of events | hmFilter: searchValue : searchFiled; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{e.amount | number: '1.2'}}</td>
              <td>{{e.date | date: 'dd.MM.yyyy'}}</td>
              <td>{{e.catName}}</td>
              <td>
                <span class="label label-success"
                      [ngClass]="getEventClass(e)">
                  {{e.type === 'outcome' ? 'Расход' : 'Доход'}}</span>
              </td>
              <td class="text-lg-center">
                <a [routerLink]="['/system/history', e.id]" class="btn btn-primary-outline">Открыть</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
