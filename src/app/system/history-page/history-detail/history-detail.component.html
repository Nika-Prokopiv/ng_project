<div *ngIf="!isLoaded">
  Loading...
</div>

<div *ngIf="isLoaded">
  <div class="title-block">
    <h3 class="title">
      <a [routerLink]="['../']"><i class="fa fa-arrow-left"></i></a>
      Страница записи № {{event.id}}
      <span class="sparkline bar"></span>
    </h3>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="card card-success" [ngClass]="{'card-danger': event.type === 'outcome'}">
          <div class="card-header">
            <div class="header-block">
              <p class="title">{{event.type === 'outcome' ? 'Расход' : 'Доход'}}</p>
            </div>
          </div>
          <div class="card-block">
            <ul>
              <li>Сумма: <strong>{{event.amount | number: '1.2'}} UAH</strong></li>
              <li>Категория: <strong>{{category.name}}</strong></li>
              <li>Детали: <strong>{{event.description}}</strong></li>
            </ul>
          </div>
          <div class="card-footer">{{event.date | hmMoment: 'dd.MM.yyyy'}}</div>
        </div>
      </div>
    </div>
  </section>
</div>
