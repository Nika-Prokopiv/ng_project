<p class="text-xs-center">Войдите для работы</p>
<div class="alert" @fade>{{message.text}}</div>
<form [formGroup]="form" (ngSubmit)="postForm()">
  <div class="form-group" [ngClass]="{'has-error': form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      formControlName="email"
      placeholder="Введите email"
    >
    <div class="form-help-text" *ngIf="form.get('email').touched && form.get('email').invalid">
      <span *ngIf="form.get('email').hasError('required')">Обязательное поле</span>
      <span *ngIf="form.get('email').errors['email']">В этом поле ошибка</span>
    </div>
  </div>
  <div class="form-group" [ngClass]="{'has-error': form.get('password').touched && form.get('password').invalid}">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      formControlName="password"
      placeholder="Пароль"
    >
    <div class="form-help-text" *ngIf="form.get('password').touched && form.get('password').invalid">
      <span *ngIf="form.get('password')['errors']['required']">Обязательное поле</span>
      <span *ngIf="form.get('password')['errors']['minlength']">Пароль не менее
        {{form.get('password')['errors']['minlength']['requiredLength']}}
        символов</span>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary"
    [disabled]="form.invalid">Войти</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a routerLink="/reg">Зарегистрироваться!</a>
    </p>
  </div>
</form>
